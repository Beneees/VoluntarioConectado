<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntário Conectado</title>
    <link rel="stylesheet" href="css/estilo5.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="parallax-header"></div>
        <div class="logo">
            <picture>
                <img src="img/LogoCabeçalho.png" alt="logo">
            </picture>
        </div>
        <div class="logo-text">Voluntário Conectado</div>
        <nav>
            <div class="navegacao">
                <a href="index.html">Página Inicial |</a>
                <a href="associações.html">Associações |</a>
                <a href="oportunidades.html">Oportunidades |</a>
                <a href="comunidade.html">Comunidade |</a>
                <a href="fale_conosco.html">Fale Conosco </a>
            </div>
        </nav>
    </header>
    
    <h2>Fale Conosco - Seja um Voluntário</h2> 
    
    <form id="form">
        <label for="nome">Nome Completo</label> <br>
       
        <input type="text" id="nome" placeholder="Digite seu nome completo">
        <br>
       

        <label for="email">Email</label> <br>
        <input type="email" id="email" placeholder="exemploemail@gmail.com">
        <br>

        <label for="estado">Estado</label> <br>
        <input type="text" id="estado" placeholder="Informe seu estado">

        <label for="cidade">Cidade</label> <br>
        <input type="text" id="cidade" placeholder="Informe sua cidade"> <br> <br>

        <textarea id="comentario" placeholder="Deixe sua mensagem/Comentário"></textarea>

        <input type="submit" class="enviar" value="Enviar">
    </form>
    
    <script type="text/javascript" src="javascript/script.js" defer></script>
</body>
</html>
